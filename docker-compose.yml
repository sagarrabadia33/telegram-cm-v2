version: '3.8'

services:
  # Redis - For BullMQ job queue, caching, rate limiting
  redis:
    image: redis:7-alpine
    container_name: telegram-crm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # PostgreSQL - For local testing (production uses Azure)
  postgres-local:
    image: postgres:16-alpine
    container_name: telegram-crm-postgres-local
    ports:
      - "5433:5432"  # Port 5433 to avoid conflict with Azure connection
    environment:
      POSTGRES_DB: telegram_crm_local
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Bull Board - Job queue monitoring UI (optional)
  # Uncomment when BullMQ is set up
  # bull-board:
  #   image: node:18-alpine
  #   container_name: telegram-crm-bull-board
  #   ports:
  #     - "3001:3001"
  #   depends_on:
  #     - redis
  #   environment:
  #     REDIS_URL: redis://redis:6379
  #   command: npx bull-board
  #   restart: unless-stopped

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  default:
    name: telegram-crm-network
